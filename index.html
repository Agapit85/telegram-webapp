<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор модели</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    select, button { font-size: 1rem; padding: 0.5rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Выбери модель LLM</h1>
  <select id="model-select" size="5" style="width: 100%;">
    <option disabled>Загрузка моделей...</option>
  </select>
  <button id="confirm-btn" disabled>Подтвердить</button>

  <script>
    async function fetchModels() {
      try {
        const resp = await fetch('https://openrouter.ai/api/v1/models');
        const json = await resp.json();
        const sel = document.getElementById('model-select');
        sel.innerHTML = '';
        json.data.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m.id;
          opt.text = `${m.id} — ${m.description || ''}`;
          sel.append(opt);
        });
        sel.disabled = false;
        document.getElementById('confirm-btn').disabled = false;
      } catch (e) {
        console.error(e);
        alert('Не удалось загрузить модели');
      }
    }

    document.getElementById('model-select').addEventListener('change', e => {
      document.getElementById('confirm-btn').dataset.model = e.target.value;
    });

    document.getElementById('confirm-btn').addEventListener('click', () => {
      const model = document.getElementById('confirm-btn').dataset.model;
      window.Telegram.WebApp.sendData(JSON.stringify({ model }));
    });

    fetchModels();
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
