<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Настройки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 40px;">
  <h2>Выбор модели</h2>
  <button onclick="chooseModel()">Выбрать модель X</button>

  <script>
    function chooseModel() {
      Telegram.WebApp.sendData(JSON.stringify({ model: "openai/gpt-4o" }));
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();  // Уведомляем Telegram, что всё загружено
  </script>
</body>
</html>
