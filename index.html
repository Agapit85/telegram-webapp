<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Echo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #f6f8fa;
      color: #222;
    }
    button {
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #26a69a;
      color: #fff;
      transition: background .2s;
    }
    button:hover {
      background: #219082;
    }
  </style>
</head>
<body>
  <button id="echo-btn">Echo</button>

  <script>
    document.getElementById('echo-btn').addEventListener('click', () => {
      const msg = 'echo';
      if (window.Telegram?.WebApp?.sendData) {
        window.Telegram.WebApp.sendData(msg);
      } else {
        alert(msg);
      }
    });
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
